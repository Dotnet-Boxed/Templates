name-template: "Boxed Templates $RESOLVED_VERSION"
tag-template: "Boxed.Templates.$RESOLVED_VERSION"
change-template: "- $TITLE by @$AUTHOR (#$NUMBER)"
no-changes-template: "- No changes"
categories:
  - title: "ğŸ“š Documentation"
    labels:
      - "documentation"
  - title: "ğŸš€ New Features"
    labels:
      - "enhancement"
  - title: "ğŸ› Bug Fixes"
    labels:
      - "bug"
  - title: "ğŸ“¦ ASP.NET Core API Boxed"
    labels:
      - "template/API"
  - title: "ğŸ“¦ ASP.NET Core GraphQL Boxed"
    labels:
      - "template/GraphQL"
  - title: "ğŸ“¦ Microsoft Orleans Boxed"
    labels:
      - "template/Orleans"
  - title: "ğŸ“¦ Microsoft NuGet Package Boxed"
    labels:
      - "template/NuGet"
  - title: "ğŸ“„ Item Templates"
